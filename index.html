<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image modifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fatcat.png">
</head>
<body>
    <h1>Image modifier</h1>
    <label for="imageFile">Select an image:</label>
    <input type="file" id="imageFile" class="fileInput">
    <br>
    <canvas id="testCanvas", class="imageCanvas"></canvas>
    <br>
    <label for="sixSevenImageFile">Select an image:</label>
    <input type="file" id="sixSevenImageFile" class="fileInput">
    <br>
    <canvas id="67Canvas", class="imageCanvas"></canvas>
    <canvas id="resultCanvas" class="imageCanvas"></canvas>
    <div id="slideContainer">
        <input id="videoSlider" type="range" min="0" max="60" value="0">
    </div>
    <button id="playButton">Play</button>
    <button id="restartButton">Restart</button>
    <br> <br>
    <div id="videoDataContainer">
        <label for="fpsInput" class="videoDataLabel">FPS: </label>
        <input type="text" id="fpsInput" placeholder="30" class="videoData">
        <br>
        <label for="animationTimeInput" class="videoDataLabel">Time of animation: </label>
        <input type="text" id="animationTimeInput" placeholder="2" class="videoData">
        <br>
        <label for="firstFrameTimeInput" class="videoDataLabel">Time of the first frame: </label>
        <input type="text" id="firstFrameTimeInput" placeholder="0.5" class="videoData">
        <br>
        <label for="lastFrameTimeInput" class="videoDataLabel">Time of the last frame: </label>
        <input type="text" id="lastFrameTimeInput" placeholder="0.5" class="videoData">
    </div>
    <br>
    <button id="modifyButton">Modify</button>
    <p id="statusText">Progress: 0%</p>
    <br>
    <div id="progressLoader" class="loader"></div>
    <a id="downloadVideoHref" href="fatcat.png" download="video">
        <button>Download video</button>
    </a>
    
    <script src="index.js"></script>
</body>
</html>
